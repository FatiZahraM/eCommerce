{% extends 'base.html' %}


{% block content %}

<div class="container">
<div class="col-sm-8 col-sm-offset-2">
        <table class="table">
            <thead>
            <th>Item</th>
            <th>Price</th>
            </thead>
            <tfoot>
            <tr>
                <td></td>
                <td>Total : {{carts.total}}</td>
            </tr>
            </tfoot>
            {% for item in carts.products.all%}
            <tr>
                <td>{{item}}</td>
                <td>{{item.price}}</td>
            </tr>
            {% endfor %}
        </table>
</div>
</div>
{% endblock %}
